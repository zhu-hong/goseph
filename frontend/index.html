<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goseph</title>
  </head>
  <body class="bg-light-700 dark:bg-dark-100">
    <!-- 优化在wails中的情况 -->
    <script>
      ((win)=>{
        Object.defineProperty(win, 'inWails', {
          value: win.wails !== undefined,
        })
        if(win.inWails){
          document.body.className = ''
        }
      })(window)
    </script>

    <div id="goseph"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
